{% extends 'events/auth_base.html' %}

{% block main %}
<section class="flex w-full h-screen items-center justify-center" style="background-color: #FF7F50;">
    <!-- Receipt Container -->
    <div class="StyledReceipt bg-white w-full max-w-md p-8 rounded-lg shadow-md border border-gray-300">
        <!-- Header -->
        <div class="text-center">
            <p class="text-4xl font-mono font-bold text-orange-500">SIGN IN</p>
            <span class="block text-lg font-mono text-gray-600">Welcome back and gather around!</span>
            <div class="mt-2 border-t-2 border-dashed border-gray-300 w-3/3 mx-auto"></div>
        </div>

        <!-- Display Error Messages -->
        {% if messages %}
        <div class="mb-4 text-center">
            {% for message in messages %}
            <p class="text-red-500 font-mono text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Sign In Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Username -->
            <div>
                <label class="block text-sm font-mono text-gray-500">Username</label>
                <input type="text" name="username" id="username"
                    class="w-full h-12 px-3 mt-1 border border-gray-400 rounded-lg shadow-sm font-mono text-gray-700 focus:ring focus:ring-orange-300"
                    required>
            </div>

            <!-- Password -->
            <div class="flex justify-between items-center">
                <label class="text-sm font-mono text-gray-500">Password</label>
                <!-- Forgot Password -->
                <div class="text-sm">
                    <a href="{% url 'reset-password' %}" class="text-blue-500 underline">Forgot password?</a>
                </div>
            </div>
            <input type="password" name="password" id="password"
                class="w-full h-12 px-3 mt-1 border-gray-400 rounded-lg shadow-sm font-mono text-gray-700 focus:ring focus:ring-orange-300"
                required
                style="margin-top: 3px;">


            <!-- Dotted Line -->
            <div class="mt-6 border-t-2 border-dashed border-gray-300"></div>

            <!-- Log In Button -->
            <div class="flex justify-center mt-4">
                <button
                    class="w-80 h-12 bg-orange-400 text-white font-mono font-medium rounded-lg hover:bg-orange-600">
                    SIGN IN
                </button>
            </div>
        </form>

        <!-- Redirect to Sign up -->
        <div class="text-center mt-6 mb-4 text-sm font-mono text-gray-500">
            Not a member?
            <a href="{% url 'signup' %}" class="underline text-blue-500">SIGN UP</a>
        </div>
    </div>
</section>
{% endblock main %}
